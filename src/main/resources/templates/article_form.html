<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>[[${title}]]</title>
</head>
<body>
    <h1 style="text-align: center;">[[${title}]]</h1>
    <form class="articleForm" th:action="@{/article/save}" method="post" th:object="${article}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" style="text-align: center">Autor:</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{author}" class="form-control" required minlength="4"/>
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" style="text-align: center">Tytuł:</label>
                <div class="col-sm-8">
                  <input type="text" th:field="*{title}" class="form-control" required minlength="2"/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" style="text-align: center">Czasopismo</label>
                <div class="col-sm-8">
                  <input type="text" th:field="*{magazineName}" class="form-control" required minlength="2"/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" style="text-align: center">Treść:</label>
                <div class="col-sm-8">
                  <textarea type="text" th:field="*{content}" class="form-control" wrap="hard" required minlength="2" style="height: 200px"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" style="text-align: center">Data publikacji:</label>
                <div class="col-sm-8">
                  <input type="date" th:field="*{publishDate}" class="form-control" required minlength="2"/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" style="text-align: center">Data zapisu:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" th:field="*{timestamp}" required/>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primaty m-2" style="background-color: blue; color:red;">Zapisz</button>
              </div>
    </form>
</body>
</html>
